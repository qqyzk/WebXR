
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./src/mindar-image-three.prod.js"></script>
      <script type="importmap">
        {
            "imports": {
                "three": "./src/three.module.js",
                "OBJLoader":"./src/OBJLoader.js",
                "MTLLoader":"./src/MTLLoader.js"
            }
        }
    </script>  
      <script type="module">
        import { OBJLoader } from 'OBJLoader';
        import { MTLLoader } from 'MTLLoader';
        const THREE = window.MINDAR.IMAGE.THREE;
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: document.querySelector("#container"),
            imageTargetSrc: "./data/card.mind"
        });
        const {renderer, scene, camera} = mindarThree;
        const anchor = mindarThree.addAnchor(0);
        const geometry = new THREE.PlaneGeometry(1, 0.55);
        const material = new THREE.MeshBasicMaterial( {color: 0x00ffff, transparent: true, opacity: 0.5} );
        const plane = new THREE.Mesh( geometry, material );
        anchor.group.add(plane);
        const light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
        scene.add( light );
        let name="Box";
        let N=2;
        let url;
        if(name==='Box' ){
            url='../obj/Box/';
        }else if(name==='BoxTextured' ){
            url='../obj/BoxTextured/';
        }else if(name==='BoomBox' ){
            url='../obj/BoomBox/';
        }else if(name==='DamagedHelmet' ){
            url='../obj/DamagedHelmet/';
        }
        var mtlLoader = new MTLLoader();
	       
        mtlLoader.setPath( url )
            .load(name+'.mtl', function(materials){
            materials.preload();
            var objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath(url)
                .load( name+'.obj', function ( obj ) {
                let minx = -0.5, miny = -0.8, minz= -25;
                let maxx = 0.5, maxy=0.8, maxz=-12;
                let scale;
                if(name==="Box"){
                    scale=0.05;
                }else if(name==='BoxTextured'){
                    scale=0.05;
                }else if (name==='BoomBox'){
                    scale=4;
                }else if(name==='DamagedHelmet'){
                    scale=0.05;
                }
                let edgeNum=N;
                for(let i=0;i<edgeNum;++i){
                    for(let j=0;j<edgeNum;++j){
                        for(let k=0;k<edgeNum;++k){
                            let curx = minx + (maxx-minx)/(edgeNum-1)*i;
                            let cury = miny+ (maxy-miny)/(edgeNum-1)*j;
                            let curz = minz + (maxz-minz)/(edgeNum-1)*k;
                            let model = obj.clone();
                            model.position.set( curx,cury,curz);
                            model.scale.set( scale,scale,scale );
                            scene.add( model); 
                        }
                    }
                }
                console.log('model loaded time',performance.now());
                
        })
	    });    
         
        const start = async() => {
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        
        renderer.render(scene, camera);
      });
        }
        const startButton = document.querySelector("#startButton");
        startButton.addEventListener("click", () => {
      start();
        });
        stopButton.addEventListener("click", () => {
      mindarThree.stop();
      mindarThree.renderer.setAnimationLoop(null);
        });
      </script>
      <style>
        body {
      margin: 0;
        }
        #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
        }
        #control {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
        }
      </style>
    </head>
    <body>
      <div id="control">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
      </div>
      <div id="container">
      </div>
    </body>
  </html>
