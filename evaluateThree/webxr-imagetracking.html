        document.body.appendChild(button);

            //     scene.add( tree );

            // loader.load( './gltf/princess_mononoke_-_forest_god/scene.gltf', function ( gltf ) {
            //     mononoke = gltf.scene;
            //     mononoke.matrixAutoUpdate = false; 
            //     mononoke.visible = false;
			// 	scene.add( mononoke );    
            //     console.log('mononoke');

        function createThreeRenderer(canvas,gl) {
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false;
           
            return renderer;
        }

        function createThreeCamera() {
            // The API directly updates the camera matrices.
            // Disable matrix auto updates so three.js doesn't attempt
            // to handle the matrices independently.
            // const camera = new THREE.PerspectiveCamera();
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);
            camera.matrixAutoUpdate = false;
            return camera;
        }

        function createDomOverlay() {
            let uiElement = document.createElement('div');
            stats = new Stats();
            stats.dom.style.top = '100px';
            stats.dom.style.left = '300px';
            uiElement.appendChild(stats.dom);
            document.body.appendChild(uiElement);
            return uiElement;
        }

        async function activateXR() {
            
            // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
          
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            //想让three的光线正常运行，需要使用webgl2而不是webgl
            const gl = canvas.getContext("webgl2", {
                xrCompatible: true
            });

            const renderer = createThreeRenderer(canvas,gl);
            const scene = createThreeScene(renderer);
            const camera = createThreeCamera();

            // Initialize a WebXR session using "immersive-ar".
            let uiElement = createDomOverlay();

            // setup the image target
            const img = document.getElementById('img');
            const imgBitmap = await createImageBitmap(img);
            console.log(imgBitmap);
            const session = await navigator.xr.requestSession("immersive-ar",{
                requiredFeatures: ["image-tracking"], // notice a new required feature
                trackedImages: [
                {
                    image: imgBitmap, // tell webxr this is the image target we want to track
                    widthInMeters: 0.7 // in meters what the size of the PRINTED image in the real world
                }
                ],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: uiElement } });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });
         
            // near the viewer's position at the time the session was created.
            const referenceSpace = await session.requestReferenceSpace('local');
            let startFlag = true;
            let frameCount = 0;
            let startTime = null;
            let shouldLog = true;
            // Create a render loop that allows us to draw on the AR view.
            const onXRFrame = (time, frame) => {
                    // Queue up the next draw request.
                    //get device camera stream
                    
                    session.requestAnimationFrame(onXRFrame);

                    // Bind the graphics framebuffer to the baseLayer's framebuffer
                    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

                    if (frame) {
                        const results = frame.getImageTrackingResults(); //checking if there are any images we track
                        //if we have more than one image the results are an array 
                        for (const result of results) {
                            // The result's index is the image's position in the trackedImages array specified at session creation
                            const imageIndex = result.index;
                            // XRFrame.getViewerPose can return null while the session attempts to establish tracking.
                            const pose = frame.getPose(result.imageSpace, referenceSpace);
                        
                            const state = result.trackingState;
                           
                            if (state == "tracked") {
                                console.log("Image target has been found")
                                
                                // update the cone mesh when the image target is found
                                let poseMatrix = new THREE.Matrix4();
                                poseMatrix.fromArray(pose.transform.matrix);
                                let position = new THREE.Vector3();
                                let quaternion = new THREE.Quaternion();
                                let scale = new THREE.Vector3();
                                poseMatrix.decompose(position,quaternion,scale);
                                if (box !== null) {
                                    box.visible = true;
                                    let newMatrix = new THREE.Matrix4();
                                    let newscale = new THREE.Vector3(4,4,4);
                                    newMatrix.compose(position,quaternion,newscale);
                                    box.matrix.copy(newMatrix);
                                }
                                if (girl !== null) {
                                    girl.visible = true;
                                    let newMatrix = new THREE.Matrix4();
                                    let newscale = new THREE.Vector3(0.2,0.2,0.2);
                                    let newposition = new THREE.Vector3(position.x-0.2,position.y+0.3,position.z-0.1);
                                    newMatrix.compose(newposition,quaternion,newscale);
                                    girl.matrix.copy(newMatrix);
                                }
                                if (tree !== null) {
                                    tree.visible = true;
                                    let newMatrix = new THREE.Matrix4();
                                    let newscale = new THREE.Vector3(0.02,0.02,0.02);
                                    let newposition = new THREE.Vector3(position.x-0.4,position.y+0.3,position.z-0.1);
                                    newMatrix.compose(newposition,quaternion,newscale);
                                    tree.matrix.copy(newMatrix);
                                }
                                if (mononoke !== null) {
                                    mononoke.visible = true;
                                    let newMatrix = new THREE.Matrix4();
                                    let newscale = new THREE.Vector3(0.08,0.08,0.08);
                                    let newposition = new THREE.Vector3(position.x-0.3,position.y+0.1,position.z);
                                    newMatrix.compose(newposition,quaternion,newscale);
                                    mononoke.matrix.copy(newMatrix);
                                }
                                
                                
                            } else if (state == "emulated") {
                                if (box !== null) {
                                    box.visible = false;
                                }
                                if (girl !== null) {
                                    girl.visible = false;
                                }
                                if (tree !== null) {
                                    tree.visible = false;
                                }
                                if (mononoke !== null) {
                                    mononoke.visible = false;
                                }
                                
                                console.log("Image target no longer seen")
                            } 
                        }
                    }//if frame
                    if ( girl !== null && stats!== null){
                        if (startFlag) {
                            startTime = time;
                            startFlag = false;
                            console.log('startTime',startTime);
                        }
                        frameCount += 1;
                        if(frameCount % 1000 === 0) {
                            let fps = 1000 * frameCount / (time - startTime);
                            console.log(frameCount,fps,'fps');
                        } 
                        if ((time - startTime) /1000 > 60 && shouldLog){
                            shouldLog = false;
                            let fps = 1000 * frameCount / (time - startTime);
                            console.log('1min', (time - startTime)/1000, frameCount,fps,'fps');
                        }
                    }
                       
                    // Render the scene with THREE.WebGLRenderer.
                    renderer.render(scene, camera);
                    if (stats!== null) {
                        stats.update(time);
                    }
                }
               
                //get device camera stream
            session.requestAnimationFrame(onXRFrame);
        }
    </script>
