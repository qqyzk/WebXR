<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hello WebXR!</title>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "GLTFLoader":"./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
                "RoomEnvironment": "./node_modules/three/examples/jsm/environments/RoomEnvironment.js",
                "stats": "./src/myStats.js"
            }
        }
    </script>  

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
        import { RoomEnvironment } from 'RoomEnvironment';
        import Stats from 'stats';
        
        let button=document.createElement("button");
        let buttonText=document.createTextNode("CLICK ME");
	    button.appendChild(buttonText);
        button.addEventListener("click", activateXR);
        document.body.appendChild(button);
        let stats = null;
        let girl = null;
        let tree = null;
        let mononoke = null;
       
       
        function createThreeScene(renderer) {
            const pmremGenerator = new THREE.PMREMGenerator( renderer );
            const scene = new THREE.Scene();
           
            scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;
            // const materials = [
            //     new THREE.MeshBasicMaterial({ color: 0xff0000 }),
            //     new THREE.MeshBasicMaterial({ color: 0x0000ff }),
            //     new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
            //     new THREE.MeshBasicMaterial({ color: 0xff00ff }),
            //     new THREE.MeshBasicMaterial({ color: 0x00ffff }),
            //     new THREE.MeshBasicMaterial({ color: 0xffff00 })
            // ];   
            // const box = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
            // box.position.set(0,-1, -1);
            // scene.add(box);
            let loader = new GLTFLoader();
            loader.load( './gltf/scifi_girl/scene.gltf', function ( gltf ) {
                girl = gltf.scene;
                girl.position.set( 0.2, -1, -1 );
                girl.scale.set( 0.4, 0.4, 0.4 );
                scene.add( girl ); 
                console.log('girl'); 
            }, undefined, function ( error ) {
                console.error( error );
            } );
            
            loader.load( './gltf/tree/scene.gltf', function ( gltf ) {
                tree = gltf.scene;
				tree.position.set( 0, -2, -1 );
				tree.scale.set( 0.04, 0.04, 0.04 );
                scene.add( tree );	  
                console.log('tree');
            }, undefined, function ( error ) {
                console.error( error );
            } );

            loader.load( './gltf/princess_mononoke_-_forest_god/scene.gltf', function ( gltf ) {
                mononoke = gltf.scene;
				mononoke.position.set( -0.5, -1, -1 );
				mononoke.scale.set( 0.07, 0.07, 0.07 );
				scene.add( mononoke );    
                console.log('mononoke');    
            }, undefined, function ( error ) {
                console.error( error );
            } );
            return scene;
        }

      

        function createThreeRenderer(canvas,gl) {
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                preserveDrawingBuffer: true,
                canvas: canvas,
                context: gl
            });
          
            renderer.autoClear = false;
           
            return renderer;
        }

        function createThreeCamera() {
            // The API directly updates the camera matrices.
            // Disable matrix auto updates so three.js doesn't attempt
            // to handle the matrices independently.
            const camera = new THREE.PerspectiveCamera();
            camera.matrixAutoUpdate = false;
            return camera;
        }

        function createDomOverlay() {
            let uiElement = document.createElement('div');
            stats = new Stats();
            stats.dom.style.top = '100px';
            stats.dom.style.left = '300px';
            uiElement.appendChild(stats.dom);
            document.body.appendChild(uiElement);
            return uiElement;
        }

        async function activateXR() {
            
            // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
          
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            //想让three的光线正常运行，需要使用webgl2而不是webgl
            const gl = canvas.getContext("webgl2", {
                xrCompatible: true
            });

            const renderer = createThreeRenderer(canvas,gl);
            const scene = createThreeScene(renderer);
            const camera = createThreeCamera();

            // Initialize a WebXR session using "immersive-ar".
            let uiElement = createDomOverlay();
            const session = await navigator.xr.requestSession("immersive-ar",{
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: uiElement } });
            session.updateRenderState({
                baseLayer: new XRWebGLLayer(session, gl)
            });
           
            // A 'local' reference space has a native origin that is located
            // near the viewer's position at the time the session was created.
            const referenceSpace = await session.requestReferenceSpace('local');
            // Create another XRReferenceSpace that has the viewer as the origin.
            const viewerSpace = await session.requestReferenceSpace('viewer');
            // Perform hit testing using the viewer as origin.
            const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            let startFlag = true;
            let frameCount = 0;
            let startTime = null;
            let shouldLog = true;
            // Create a render loop that allows us to draw on the AR view.
            const onXRFrame = (time, frame) => {
                    // Queue up the next draw request.
                    //get device camera stream
                    
                    session.requestAnimationFrame(onXRFrame);

                    // Bind the graphics framebuffer to the baseLayer's framebuffer
                    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    console.log(hitTestResults.length);
                    if (hitTestResults.length > 0 ) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);
                        // console.log(hitTestResults)
                        // console.log(hitPose.transform.position.x, hitPose.transform.position.y, hitPose.transform.position.z)
                        
                    }
                   
                    // Retrieve the pose of the device.
                    // XRFrame.getViewerPose can return null while the session attempts to establish tracking.
                    const pose = frame.getViewerPose(referenceSpace);
                    if (pose) {
                        // In mobile AR, we only have one view.
                        const view = pose.views[0];

                        const viewport = session.renderState.baseLayer.getViewport(view);
                        renderer.setSize(viewport.width, viewport.height)

                        // Use the view's transform matrix and projection matrix to configure the THREE.camera.
                        camera.matrix.fromArray(view.transform.matrix)
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        camera.updateMatrixWorld(true);

                        // Rotate Model
                        if (girl !== null) {
                            girl.rotation.y += 0.01;
                        } 
                        if (tree !== null) {
                            tree.rotation.y += 0.01;
                        }
                        if (mononoke != null) {
                            mononoke.rotation.y += 0.01;
                        }
                     
                        if (stats != null) {
                            stats.update(time);
                        }
                        if ( tree !== null && stats !== null){
                            if (startFlag) {
                                startTime = time;
                                startFlag = false;
                                console.log('startTime',startTime);
                            }
                            frameCount += 1;
                            if(frameCount % 1000 === 0) {
                                let fps = 1000 * frameCount / (time - startTime);
                                console.log(frameCount,fps,'fps');
                            } 
                            if ((time - startTime) /1000 > 60 && shouldLog){
                                shouldLog = false;
                                let fps = 1000 * frameCount / (time - startTime);
                                console.log('1min', (time - startTime)/1000, frameCount,fps,'fps');
                            }
                        }
                                            
                        // Render the scene with THREE.WebGLRenderer.
                        renderer.render(scene, camera)

                    }
                   
                }
               
                //get device camera stream
            session.requestAnimationFrame(onXRFrame);
        }
    </script>
</body>

</html>
