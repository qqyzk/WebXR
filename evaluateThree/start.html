<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
        
	</head>
	<body>
		<!-- <script src="node_modules/three/build/three.js"></script> -->
        <script type="importmap">
            {
                "imports": {
                    "three": "./node_modules/three/build/three.module.js"
                }
            }
        </script>  
		<script type="module">
            import * as THREE from 'three';
			//场景
            const scene = new THREE.Scene();
            //相机，这里使用透视摄像机，这里的参数是视野（FOV)、长宽比、近截面、远截面
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            //渲染器，如果浏览器不支持WEBGL也可以使用其他渲染器降级
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );//设置渲染尺寸
            document.body.appendChild( renderer.domElement );//将渲染器的DOM元素添加到HTML中，这就是渲染器用来展示场景给我们看的canvas元素

            //添加立方体
            const geometry = new THREE.BoxGeometry( 1, 1, 1 );//立方体对象，包含立方体中的顶点(vertices)和面(faces)
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );//添加材质，让立方体有颜色
            const cube = new THREE.Mesh( geometry, material );//网格包括一个几何体以及作用在几何体上的材质，可以直接将网格对象放到场景中，并且让他自由移动
            scene.add( cube );//添加立方体，默认坐标是(0,0,0)，会与摄像机重合

            camera.position.z = 5;//为了放置物体与摄像机充合，将摄像机外移

            //渲染场景，大部分屏幕的刷新率是60次/s
            //This will create a loop that causes the renderer to draw the scene every time the screen is refreshed (on a typical screen this means 60 times per second)
            function animate() {
                requestAnimationFrame( animate );//当用户切换到其他标签页时，会暂停，节约资源
                cube.rotation.x += 0.01; //立方体旋转
                cube.rotation.y += 0.01; //立方体旋转
                renderer.render( scene, camera );
            }
            animate();//渲染循环
		</script>
	</body>
</html>
