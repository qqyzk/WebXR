<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <link type="text/css" rel="stylesheet" href="style.css"> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "myARButton": "./src/myARButton.js",
                "GLTFLoader":"./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
                "RoomEnvironment": "./node_modules/three/examples/jsm/environments/RoomEnvironment.js"
                
            }
        }
    </script> 
	<script type="module">
    
        // To start an AR scene with webXR, we can use a handy button provided by three.js
        // We first have to import it because it is a javascript module
        import { myARButton } from 'myARButton';
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
        import { RoomEnvironment } from 'RoomEnvironment';

        let camera, scene, renderer,controls,stats,content;
        let loader,mesh; // we need to create a variable for a gltf model loader
        let girl = null;
        let turbo = null;
        let tree = null;
        let mononoke = null;
        let buttonStats = null;
        let button;

		init();
		animate();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);
            
            renderer = new THREE.WebGLRenderer({alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
            // This next line is important to to enable the renderer for WebXR
			renderer.xr.enabled = true; //  enable the renderer for webxr
			container.appendChild(renderer.domElement);
           
            const pmremGenerator = new THREE.PMREMGenerator( renderer );
			scene = new THREE.Scene();
            scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;
            
			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight,1,100 );

                
            //   //添加立方体
            // const geometry2 = new THREE.BoxGeometry( 1, 1, 1 );//立方体对象，包含立方体中的顶点(vertices)和面(faces)
            // const material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );//添加材质，让立方体有颜色
            // const cube = new THREE.Mesh( geometry2, material2 );//网格包括一个几何体以及作用在几何体上的材质，可以直接将网格对象放到场景中，并且让他自由移动
            // cube.position.set(0, 0, -3);
            // cube.scale.set( 0.2, 0.2, 0.2 );
            // scene.add( cube );//添加立方体，默认坐标是(0,0,0)，会与摄像机重合
            loader = new GLTFLoader();
           
            loader.load( './gltf/scifi_girl/scene.gltf', function ( gltf ) {
                girl = gltf.scene;
				girl.position.set( -0.3, 0.3, -3 );
				girl.scale.set( 0.4, 0.4, 0.4 );
				scene.add( girl );
               
            }, undefined, function ( error ) {
                console.error( error );
            } );

            loader.load( './gltf/tree/scene.gltf', function ( gltf ) {
                tree = gltf.scene;
				tree.position.set( -0.3, -0.5, -3 );
				tree.scale.set( 0.04, 0.04, 0.04 );
				scene.add( tree );
            }, undefined, function ( error ) {
                console.error( error );
            } );

            loader.load( './gltf/princess_mononoke_-_forest_god/scene.gltf', function ( gltf ) {
                mononoke = gltf.scene;
				mononoke.position.set( 0.0, -0.5, -3 );
				mononoke.scale.set( 0.07, 0.07, 0.07 );
				scene.add( mononoke );             
            }, undefined, function ( error ) {
                console.error( error );
            } );
            
            
            
			// Add the AR button to the body of the DOM
            let tmp = myARButton.createButton(renderer);
           
			document.body.appendChild(tmp.res);
            buttonStats = tmp.stats;
         

			window.addEventListener('resize', onWindowResize, false);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {  
            // rotateModel(girl,girlDegree);   
            if (girl !== null) {
                girl.rotation.y += 0.01;
            } 
            if (tree !== null) {
                tree.rotation.y += 0.01;
            }
            if (mononoke != null) {
                mononoke.rotation.y += 0.01;
            }
            if (button != null){
                button.updateStats();
            }
            if (buttonStats) {
                buttonStats.update();
            }
            
			renderer.render(scene, camera);
		}
     
	</script>
</body>

</html>
