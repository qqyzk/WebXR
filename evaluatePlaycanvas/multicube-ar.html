<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PlayCanvas Hello Cube</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src='./src/playcanvas-stable.min.js'></script>
</head>
<body>
    <canvas id='application'></canvas>
    <script>
        // create a PlayCanvas application
        const canvas = document.getElementById('application');
        const app = new pc.Application(canvas, {
            touch: new pc.TouchDevice(canvas),
            graphicsDeviceOptions: { alpha: true }
        });

        // fill the available space at full resolution
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        // ensure canvas is resized when window changes size
        window.addEventListener('resize', () => app.resizeCanvas());
        let minx = -0.9, miny = -2, minz= -15;
        let maxx = 0.9, maxy=2, maxz=-3;
        let edgeNum=20;
        for(let i=0;i<edgeNum;++i){
            for(let j=0;j<edgeNum;++j){
                for(let k=0;k<edgeNum;++k){
                    let curx = minx + (maxx-minx)/(edgeNum-1)*i;
                    let cury = miny+ (maxy-miny)/(edgeNum-1)*j;
                    let curz = minz + (maxz-minz)/(edgeNum-1)*k;
                    // create box entity
                    const box = new pc.Entity('cube');
                    box.addComponent('model', {
                        type: 'box'
                    });
                    box.setPosition(curx,cury,curz);
                    box.setLocalScale(0.05,0.05,0.05);
                    app.root.addChild(box);
                }
            }
        }

        

        // create camera entity
        const camera = new pc.Entity('camera');
        camera.addComponent('camera', {
            clearColor: new pc.Color(0, 0, 0, 0),
            farClip: 10000
        });
        app.root.addChild(camera);
        camera.setPosition(0, 0, 3);

        // create directional light entity
        const light = new pc.Entity('light');
        light.addComponent('light');
        app.root.addChild(light);
        light.setEulerAngles(45, 0, 0);
        if (app.xr.supported) {
            const activate = function () {
                if (app.xr.isAvailable(pc.XRTYPE_AR)) {
                    camera.camera.startXr(pc.XRTYPE_AR, pc.XRSPACE_LOCALFLOOR, {
                        callback: function (err) {
                            if (err) console.log("WebXR Immersive AR failed to start: " + err.message);
                        }
                    });
                }
            }
            if (app.touch) {
                app.touch.on("touchend", function (evt) {
                    if (!app.xr.active) {
                        // if not in VR, activate
                        activate();
                    } else {
                        // otherwise reset camera
                        c.camera.endXr();
                    }

                    evt.event.preventDefault();
                    evt.event.stopPropagation();
                });
            }
        }
        app.start();
    </script>
</body>
</html>
