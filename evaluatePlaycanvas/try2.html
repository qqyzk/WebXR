<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PlayCanvas Hello Cube</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src='./src/playcanvas-stable.min.js'></script>
</head>
<body>
    <canvas id='application'></canvas>
    <script>
        // create a PlayCanvas application
        const canvas = document.getElementById('application');
        // const app = new pc.Application(canvas);
         
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(canvas),
            touch: new pc.TouchDevice(canvas),
            keyboard: new pc.Keyboard(window),
            graphicsDeviceOptions: { alpha: true }
        });
        // use device pixel ratio
        // app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;


        // fill the available space at full resolution
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);
        

        // ensure canvas is resized when window changes size
        window.addEventListener('resize', () => app.resizeCanvas());

        // // create box entity
        // const box = new pc.Entity('cube');
        // box.addComponent('model', {
        //     type: 'box'
        // });
        // app.root.addChild(box);
        const createCube = function (x,y,z) {
            const cube = new pc.Entity();
            cube.addComponent("model", {
                type: "box"
            });
            cube.setLocalScale(0.5, 0.5, 0.5);
            cube.translate(x * 0.5, y, z * 0.5);
            app.root.addChild(cube);
        };

        // create a grid of cubes
        const SIZE = 4;
        for (let x = 0; x < SIZE; x++) {
            for (let y = 0; y < SIZE; y++) {
                createCube(2 * x - SIZE, 0.25, 2 * y - SIZE);
            }
        }

        // create camera
        const c = new pc.Entity();
        c.addComponent('camera', {
            clearColor: new pc.Color(0, 0, 0, 0),
            farClip: 10000
        });
        app.root.addChild(c);

        const l = new pc.Entity();
        l.addComponent("light", {
            type: "spot",
            range: 30
        });
        l.translate(0, 10, 0);
        app.root.addChild(l);

        // // rotate the box according to the delta time since the last frame
        // app.on('update', dt => box.rotate(10 * dt, 20 * dt, 30 * dt));

       
        if (app.xr.supported) {
            console.log('app.xr.support2')
            const activate = function () {
                console.log('activate');
                if (app.xr.isAvu8ailable(pc.XRTYPE_AR)) {
                    console.log('hi')
                    c.camera.startXr(pc.XRTYPE_AR, pc.XRSPACE_LOCALFLOOR, {
                        callback: function (err) {
                            if (err) console.log("WebXR Immersive AR failed to start: " + err.message);
                        }
                    });
                } else {
                    console.log("Immersive AR is not available");
                }
            }
            console.log('before touch')
            if (app.touch) {
                console.log('touch')
                app.touch.on("touchend", function (evt) {
                    if (!app.xr.active) {
                        // if not in VR, activate
                        activate();
                    } else {
                        // otherwise reset camera
                        c.camera.endXr();
                    }

                    evt.event.preventDefault();
                    evt.event.stopPropagation();
                });
            } else{
                console.log('not touch');
            }
        };
    
    app.start();
    </script>
</body>
</html>
